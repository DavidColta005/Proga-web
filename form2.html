<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="form2.css">
    <script src="leer.js" defer></script>
</head>
<body>
    <form name="formulario" class="form-container">
        <h1 class="form-title">Registro de Usuario</h1>

        <div class="form-group">
            <label for="user1">Nombre:</label>
            <input type="text" id="user1" name="text1" placeholder="Escribe tu nombre">
        </div>

        <div class="form-group">
            <label for="text2">Contraseña:</label>
            <input type="password" id="text2" name="text2" placeholder="Escribe tu contraseña">
        </div>

        <div class="form-group">
            <label for="select1">Carrera:</label>
            <select name="select1" id="select1">
                <option value="" disabled selected>Selecciona tu carrera</option>
                <option value="ITI">Ing. Tecnologías de la Información</option>
                <option value="ITEM">Ing. Telemática</option>
            </select>
        </div>

        <div class="form-group">
            <label>Género:</label>
            <div class="radio-group">
                <label><input type="radio" name="genero" value="F"> Femenino</label>
                <label><input type="radio" name="genero" value="M"> Masculino</label>
            </div>
        </div>

        <div class="form-group checkbox-group">
            <label>
                <input type="checkbox" name="priv"> Acepto los términos y condiciones
            </label>
        </div>

        <button type="button" id="enviar" onclick="leer()">Obtener</button>
    </form>

    <div id="datos" class="datos"></div>
</body>
</html>
