<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
   <style>
        body {
            background-color: rgb(255, 250, 225);
            font-family: 'MiFuente', sans-serif;
        } 
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            background: #ffe9a0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        h2 {
            text-align: center;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            align-items: center;
        }
        .form-group label {
            width: 30%;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 65%;
            padding: 8px;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }
        .form-section {
            border: 1px solid #aaa;
            padding: 15px;
            margin-bottom: 15px;
        }
        .terms-container {
            background-color: #ffe054;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .terms-container label {
            margin-left: 10px;
            font-weight: bold;
        }
        .buttons {
            text-align: center;
        }
        button {
            background: #ffd000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #eb8d00;
        }
    </style> 
</head>
<body>
    <div class="container">
        <h2>Formulario de Registro</h2>
        
        <div class="form-section">
            <h3>Información general del cliente</h3>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre">
                <label for="apellido_paterno">Apellido Paterno:</label>
                <input type="text" id="apellido_paterno" name="apellido_paterno">
                <label for="apellido_materno">Apellido Materno:</label>
                <input type="text" id="apellido_materno" name="apellido_materno">
            </div>
            <div class="form-group">
                <label for="usuario">Nombre de Usuario:</label>
                <input type="text" id="usuario" name="usuario">
                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña">
                <label for="fecha_registro">Fecha de Registro:</label>
                <input type="date" id="fecha_registro" name="fecha_registro">
            </div>
        </div>
        
        <div class="form-section">
            <h3>Datos para facturar</h3>
            <div class="form-group">
                <label for="calle">Calle:</label>
                <input type="text" id="calle" name="calle">
                <label for="colonia">Colonia:</label>
                <input type="text" id="colonia" name="colonia">
            </div>
            <div class="form-group">
                <label for="numero_casa">Número de Casa:</label>
                <input type="number" id="numero_casa" name="numero_casa">
                <label for="rfc">R.F.C:</label>
                <input type="text" id="rfc" name="rfc">
                <label for="pais">País:</label>
                <select name="pais" id="pais">
                    <option value="Mexico">México</option>
                    <option value="Canada">Canadá</option>
                    <option value="Reino Unido">Reino Unido</option>
                </select>
                <label for="ciudad">Ciudad:</label>
                <select name="ciudad" id="ciudad">
                    <option value="San Luis Potosi">San Luis Potosí</option>
                    <option value="Monterrey">Monterrey</option>
                    <option value="CD Valles">Ciudad Valles</option>
                </select>
            </div>
        </div>

        <div class="terms-container">
            <input type="checkbox" id="acepto" name="acepto">
            <label for="acepto">Acepto términos y condiciones</label>
        </div>
        
        <div class="buttons">
            <button type="submit">Enviar</button>
            <button type="reset">Restablecer</button>
        </div>
    </div>
</body>
</html>
