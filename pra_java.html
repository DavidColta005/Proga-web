<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones Matemáticas</title>
    <link rel="stylesheet" href="pra.css">
</head>
<body>
    <form>
        <h1 class="title">Operaciones Matemáticas Simples</h1>

        <div class="input-group">
            <label for="numero1">Introduce el primer número:</label>
            <input type="number" id="numero1">
        </div>

        <div class="input-group">
            <label for="numero2">Introduce el segundo número:</label>
            <input type="number" id="numero2">
        </div>

        <div class="button-group">
            <button type="button" class="button" onclick="sumar()">Sumar</button>
            <button type="button" class="button" onclick="restar()">Restar</button>
            <button type="button" class="button" onclick="multiplicar()">Multiplicar</button>
            <button type="button" class="button" onclick="dividir()">Dividir</button>
        </div>

        <p id="resultado" class="result">El resultado aparecerá aquí</p>
    </form>

    <script src="operaciones.js"></script>
</body>
</html>
